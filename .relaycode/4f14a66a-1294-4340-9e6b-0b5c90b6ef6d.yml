          nodes.set('README.md', createTestNode('README.md', { name: 'README.md', endLine: 5 }));

          const rankedGraph: RankedCodeGraph = {
            nodes,
            edges: [],
            ranks: new Map([['README.md', 0.5]])
          };

          const markdown = renderer(rankedGraph);

