      const baseMap: Record<string, CodeNodeType> = {
        class: 'class',
        function: 'function',
        'function.arrow': 'arrow_function',
        interface: 'interface',
        type: 'type',
        method: 'method',
        field: 'field',
        struct: 'struct',
        enum: 'enum',
        namespace: 'namespace',
        trait: 'trait',
        impl: 'impl',
        constructor: 'constructor',
        property: 'property',
        variable: 'variable',
        constant: 'constant',
        static: 'static',
        union: 'union',
        template: 'template',
        call: 'call',
        inheritance: 'inheritance'
      };

      // Try the full capture name first, then the type part
      return baseMap[captureName] || baseMap[type] || null;
