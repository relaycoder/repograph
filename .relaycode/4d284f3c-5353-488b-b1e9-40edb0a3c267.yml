     */
    export const extractFilePathsFromMarkdown = (content: string): string[] => {
      const pathRegex = /`([^`]+\.(ts|js|tsx|jsx))`/g;
      const paths: string[] = [];
      let match;
      
      while ((match = pathRegex.exec(content)) !== null) {
