      +/**

      + * Creates a mock CodeGraph for testing.

      + */

      +export const createTestGraph = (nodes: CodeNode[], edges: CodeEdge[] =
      []): CodeGraph => ({

      +  nodes: new Map(nodes.map(n => [n.id, n])),

      +  edges,

