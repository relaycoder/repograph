      +      await makeGitCommit(tempDir, 'Initial commit');

      +    }

      +

      +    await generateMap({

      +      root: tempDir,

      +      output: outputPath,

      +      ...options,

      +    });

      +    return await readFile(outputPath);

      +  } finally {

      +    await cleanupTempDir(tempDir);

      +  }

      +};

