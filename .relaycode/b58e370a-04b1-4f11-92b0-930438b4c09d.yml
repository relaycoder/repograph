      +  options: Partial<RepoGraphOptions> = {}

      +): Promise<string> => {

      +  const tempDir = await createTempDir();

      +  try {

      +    await createTestFiles(tempDir, files);

      +    const outputPath = path.join(tempDir, 'output.md');

      +

      +    if (options.rankingStrategy === 'git-changes') {

